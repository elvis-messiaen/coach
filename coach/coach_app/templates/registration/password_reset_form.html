{% extends "coach_app/base.html" %}
{% load static %}

{% block title %}Mot de passe oublié - Coach App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-light text-gray-900 mb-2">Mot de passe oublié</h2>
        <p class="text-gray-500 text-sm">Entrez votre email pour recevoir un lien de réinitialisation</p>
      </div>

      <form method="post" class="space-y-6" autocomplete="off">
        {% csrf_token %}
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Adresse email
          </label>
          <input name="email" type="email" autocomplete="off"
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                 required>
        </div>

        <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
          Envoyer le lien
        </button>
      </form>
    </div>

    <div class="text-center">
      <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800 transition-all duration-200 font-medium">
        Retour à la connexion
      </a>
    </div>
  </div>
</div>
{% endblock %}
