{% load static %}
{% if messages %}
  {% for message in messages %}
    <p class="text-green-600 text-center">{{ message }}</p>
  {% endfor %}
{% endif %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow text-center">
  <h2 class="text-xl mb-4 font-semibold text-gray-800">Déconnexion</h2>
  <p class="text-gray-600 mb-6">Vous avez été déconnecté avec succès.</p>

  <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded inline-block">
    Revenir à la page de connexion
  </a>
</div>
