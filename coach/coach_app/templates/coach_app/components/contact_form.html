<div class="flex-1 flex items-center justify-center bg-gradient-to-br from-slate-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full space-y-8">
    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700{% else %}bg-red-50 border border-red-200 text-red-700{% endif %} px-4 py-3 rounded-lg text-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-light text-gray-900 mb-2">Contacter votre coach sportif</h2>
        <p class="text-gray-500 text-sm">Envoyez-nous un message, nous vous répondrons rapidement</p>
      </div>

      <form method="post" class="space-y-6" autocomplete="off">
        {% csrf_token %}

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Sujet
          </label>
          <input type="text" name="sujet" placeholder="Je veux améliorer mes performances"
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                 required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nom
            </label>
            <input type="text" name="nom" placeholder="Votre nom"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                   required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input type="email" name="email" placeholder="votre@email.com"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                   required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Message
          </label>
          <textarea name="message" rows="6" placeholder="Votre message ici..."
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
                    required></textarea>
        </div>

        <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
          Envoyer le message
        </button>
      </form>
    </div>

    <div class="text-center">
      <a href="{% url 'coach:accueil' %}" class="text-gray-600 hover:text-gray-800 transition-all duration-200 font-medium">
        Retour à l'accueil
      </a>
    </div>
  </div>
</div>
