<h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
  Changer votre mot de passe
</h2>

<div class="text-center text-gray-700 text-lg mb-6">
  <p>Utilisateur : <span class="font-semibold text-blue-600">{{ request.user.username }}</span></p>
</div>

<form method="post" class="space-y-6">
  {% csrf_token %}
  
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Mot de passe actuel
    </label>
    <input name="old_password" type="password" autocomplete="current-password"
           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
           required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Nouveau mot de passe
    </label>
    <input name="new_password1" type="password" autocomplete="new-password"
           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
           required>
    
    <!-- Règles de mot de passe statiques -->
    <div class="mt-3 space-y-2">
      <div class="text-xs text-gray-600 font-medium">Le mot de passe doit contenir :</div>
      <div class="space-y-1">
        <div class="flex items-center text-xs">
          <span class="w-4 h-4 mr-2 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 text-xs">×</span>
          <span class="text-gray-500">Au moins 8 caractères</span>
        </div>
        <div class="flex items-center text-xs">
          <span class="w-4 h-4 mr-2 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 text-xs">×</span>
          <span class="text-gray-500">Pas un mot de passe commun</span>
        </div>
        <div class="flex items-center text-xs">
          <span class="w-4 h-4 mr-2 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 text-xs">×</span>
          <span class="text-gray-500">Pas entièrement numérique</span>
        </div>
        <div class="flex items-center text-xs">
          <span class="w-4 h-4 mr-2 rounded-full border-2 border-gray-300 flex items-center justify-center text-gray-400 text-xs">×</span>
          <span class="text-gray-500">Lettres et chiffres</span>
        </div>
      </div>
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Confirmer le nouveau mot de passe
    </label>
    <input name="new_password2" type="password" autocomplete="new-password"
           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
           required>
  </div>

  <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
    Changer le mot de passe
  </button>
</form>
